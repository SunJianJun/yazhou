<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light wrapper" ng-controller="concreteeventCtrl">
    <!-- column -->
    <div class="panel-body caseTitle">
        <h4>事件概况</h4>
    </div>

    <div class="panel-group">
        <div class="panel">
            <div class="panel-body">
            <ul id="myTab" class="nav nav-tabs casedepertment_list">
                <li class="" ng-repeat="dep in alldocuments" ng-class="iscurrentaddclass(dep._id)">
                    <a ng-click="checkoutdepartmentevent(dep._id)" data-toggle="tab">
                        {{dep.name}}
                    </a>
                </li>
                <li class="pull-right">
                <button class="btn" ng-click="newabstracttype()">新建</button>
            </li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="casedepertment1">

                    <table class="table">
                        <tbody>
                        <tr>
                            <th>编号</th>
                            <th>ID</th>
                            <th>类型</th>
                            <th>事件</th>
                            <th>更新于</th>
                            <th>当前</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="case in casetypes">
                            <td>{{$index+1}}</td>
                            <td>{{case._id}}</td>
                            <td>{{case.type}}</td>
                            <td>{{case.name}}</td>
                            <td>{{case.newer}}</td>
                            <td>正在进行</td>
                            <td>
                                <button ng-click="concreteeventGo(case._id,case.name)">查看</button>
                                <button ng-click="removeconcreteevent(case._id)">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

                <div class="clear">
                    <div name="newabstracttype" class="hide" id="newabstracttype">
                        <span>事件名称：</span>
                        <input type="text" ng-model="newtypeName"/>
                        <span>选择类型：</span>
                        <select name="" id="newtypeType">
                            <option value="{{typearr._id}}" ng-repeat="typearr in typeArr">{{typearr.typeName}}</option>
                        </select>
                        <button ng-click="newcase(newtypeName)">确定添加</button>
                    </div>
            </div>
        </div>
    </div>
