<div class="wrapper case" ng-controller="abstractstepCtrl">
    <!--<ol class="breadcrumb">-->
    <!--<li><a>事件概况</a></li>-->
    <!--<li><a>{{process.name}}</a></li>-->
    <!--<li><a>添加参案人员</a></li>-->
    <!--</ol>-->
    <div class="panel-body caseTitle">
        <h4>添加参案人员</h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="panel no-margin">
                <div class="panel-heading">
                    选择类型
                </div>
                <div class="panel-body">
                    <div class="wrapper-xs">
                        <table class="table table-condensed">
                            <tbody>
                            <tr>
                                <td style="width:150px;">所属单位：</td>
                                <td>
                                    <select name="" id="">
                                    <option value="">崖州区城市管理局</option>
                                    <option value="">崖州区农林局</option>
                                    <option value="">崖州区海洋渔业水务局</option>
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <td>名称：</td>
                                <td><input type="text"/></td>
                            </tr>
                            <tr>
                                <td>参数：</td>
                                <td>
                                    <!--<button>删除</button>-->
                                    <button ng-click="add.adddepartment()">新增</button>
                                    <div id="addargument">
                                        <div class="wrapper-xs">
                                            <span>1</span>
                                            类型: <select name="" id="" onchange="this">
                                            <option value="date">时间</option>
                                            <option value="localtion">地点</option>
                                            <option value="laws">法规</option>
                                            <option value="workers">部门人员</option>
                                            <option value="peoples">社会人员</option>
                                        </select>
                                            名称：<input type="test"/>
                                            <button onclick="$(this).parent().remove()">删除</button>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <script src="js/plugins/ueditor/umeditor.min.js"></script>
                <div class="col-sm-12" umeditor>
                    <div class="ibox float-e-margins">
                        <div class="ibox-content no-padding">

                            <script type="text/plain" id="myEditor" style="width:100%;height:240px;">
    <p>这里我可以写一些输入提示</p>


                            </script>
                            <div>
                                <h3 id="focush2"></h3>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </li>
        <li class="list-group-item">
            <div class="panel">
                <div class="panel-heading">
                    人员权限
                </div>
                <div class="panel-body">
                    <form id="newFrom">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td style="width:200px">新建</td>
                            <td>
                                <select name="new" id="" onchange="this">
                                    <option value="所有人">所有人</option>
                                    <option value="局长">局长</option>
                                    <option value="副局长">副局长</option>
                                    <option value="队长">队长</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>编辑</td>
                            <td>
                                <select name="edit" id="" onchange="this">
                                    <option value="所有人">所有人</option>
                                    <option value="局长">局长</option>
                                    <option value="副局长">副局长</option>
                                    <option value="队长">队长</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>驳回（删除）</td>
                            <td>
                                <select name="backOff" id="" onchange="this">
                                    <option value="所有人">所有人</option>
                                    <option value="局长">局长</option>
                                    <option value="副局长">副局长</option>
                                    <option value="队长">队长</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>推进（审核完成）</td>
                            <td>
                                <select name="go" id="" onchange="this">
                                    <option value="所有人">所有人</option>
                                    <option value="局长">局长</option>
                                    <option value="副局长">副局长</option>
                                    <option value="队长">队长</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button ng-click="newpersonpower()">完成</button>
                               <button>返回</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                        </form>
                </div>
            </div>
        </li>
    </ul>
</div>
