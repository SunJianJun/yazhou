<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>请使用您的中文名和密码登陆</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="User" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-right">
          <!--<small ng-click="showdownload()">如果您还没有账号,请扫描下面的二维码</small>-->
          <a ng-click="showscanningqrcode()" class="underlinea">手机扫码登陆</a>
      </p>
    </form>
  </div>
  <div class="text-center" ng-hide="iscode">
    <img src="./sanyagridmobileapp.png">

  </div>
    <div id="scanningqrcode" class="text-center" ng-show="iscode" ng-if="login_id">
        <img class="img-responsive" src={{applicationServerpath+'personalinfo/create_qrcode?text='+login_id}}/>
    </div>
</div>
